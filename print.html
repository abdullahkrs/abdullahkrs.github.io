<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abdullah Al Shibli - Senior Software Engineer</title>
    <!-- Updated stylesheet link -->
    <link rel="stylesheet" href="assets/css/print.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Times+New+Roman:400,700|Georgia:400,400i,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="cv">
        <!-- Header Section -->
        <header>
            <div class="container">
                <div class="profile-img">
                    <img id="profileImg" src="" alt="Profile Image">
                </div>
                <div class="profile-info">
                    <h1 id="name"></h1>
                    <h2 id="designation"></h2>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- About Section -->
            <section id="about">
                <div class="container">
                    <h3 id="greeting"></h3>
                    <p id="description"></p>
                    <div class="info-grid">
                        <div>
                            <h4><i class="fas fa-address-card"></i> Contact Information</h4>
                            <ul id="contactInfo"></ul>
                        </div>
                        <div>
                            <h4><i class="fas fa-language"></i> Languages</h4>
                            <ul id="languagesList"></ul>
                        </div>
                        <div>
                            <h4><i class="fas fa-heart"></i> Interests</h4>
                            <ul id="interestsList"></ul>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Experience Section -->
            <section id="experience">
                <div class="container">
                    <h3><i class="fas fa-briefcase"></i> Experience</h3>
                    <div id="experienceList"></div>
                </div>
            </section>

            <!-- Education Section -->
            <section id="education">
                <div class="container">
                    <h3><i class="fas fa-graduation-cap"></i> Education</h3>
                    <div id="educationList"></div>
                </div>
            </section>

            <!-- Participations Section -->
            <section id="participations">
                <div class="container">
                    <h3><i class="fas fa-handshake"></i> Participations</h3>
                    <div id="participationsList"></div>
                </div>
            </section>

            <!-- Honors and Awards Section -->
            <section id="awards">
                <div class="container">
                    <h3><i class="fas fa-award"></i> Honors and Awards</h3>
                    <div id="awardsList"></div>
                </div>
            </section>

            <!-- Projects Section -->
            <section id="projects">
                <div class="container">
                    <h3><i class="fas fa-project-diagram"></i> Projects</h3>
                    <div id="projectsList"></div>
                </div>
            </section>

            <!-- Training Courses Section -->
            <section id="training">
                <div class="container">
                    <h3><i class="fas fa-chalkboard-teacher"></i> Training Courses</h3>
                    <div id="trainingCoursesList"></div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <div class="container">
                <p>&copy;
                <script>document.write(new Date().getFullYear());</script> Abdullah Al Shibli. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="assets/data/index.js"></script>
    <script src="assets/js/print.js"></script>
</body>
</html>
